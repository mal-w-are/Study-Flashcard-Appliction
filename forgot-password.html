<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for professional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-container">
        <h1>Flashcards App</h1>
        <img src="logo.png" alt="Flashcards Logo" class="login-image"> <!-- Replace with your image URL -->
    </div>

    <div class="login-container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <div id="message" class="error-message" style="display: none;"></div> <!-- Message placeholder -->
        <br>
        <p style="display: inline;">Remembered your password? </p><a href="login.html">Sign In</a>
    </div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBsHyYYgkMSrYo2xgufZ2wzSygYfZxrJWY",
            authDomain: "study-flashcard-application.firebaseapp.com",
            projectId: "study-flashcard-application",
            storageBucket: "study-flashcard-application.appspot.com",
            messagingSenderId: "698845137592",
            appId: "1:698845137592:web:a577e50b043edda67e024d",
            measurementId: "G-FE16XLHB78"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Forgot password functionality
        document.getElementById("forgot-password-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    document.getElementById("message").style.color = "green";
                    document.getElementById("message").innerText = `A reset password link has been sent to ${email}`;
                    document.getElementById("message").style.display = "block";
                })
                .catch((error) => {
                    document.getElementById("message").style.color = "red";
                    document.getElementById("message").innerText = "Error: " + error.message;
                    document.getElementById("message").style.display = "block";
                });
        });
    </script>
</body>
</html>
