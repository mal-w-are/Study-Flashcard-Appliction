<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header-container">
        <h1>Study Flashcards</h1>
        <img src="logo.png" alt="Flashcards Logo" class="login-image">
    </div>
    
    <div class="login-container">
        <h2>Sign In</h2>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <form id="login-form">
            <input type="text" id="username" placeholder="Email" required>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password" required>
                <span id="toggle-password" class="show-password-icon">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <a href="forgot-password.html" id="forgot-password" class="forgot-password-link">Forgot Password?</a><br><br>
        <p style="display: inline;">Don't have an account? </p><a href="signup.html">Sign Up</a><br>

        <div class="divider">
            <span>OR</span>
        </div>

        <button id="google-signin-button">
            <img src="google.png" alt="Google Logo" class="google-icon"> Sign in with Google
        </button>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
